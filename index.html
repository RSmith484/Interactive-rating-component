<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/991e6d2051.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main id="panel" class="panel-container">
    <div class="star-container">
      <i class="fa-solid fa-star"></i>
    </div>
    <h1>How did we do?</h1><br/>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <form>
      <fieldset class="ratings-container">
        <div class="ratings-control">
          <input type="radio" class="rating" value="1">
          <label for="ratingChoice1">1</label>
        </div>
        <div class="ratings-control">
          <input type="radio" class="rating" value="2">
          <label for="ratingChoice2">2</label>
        </div>
        <div class="ratings-control">
          <input type="radio" class="rating" value="3">
          <label for="ratingChoice3">3</label>
        </div>
        <div class="ratings-control">
          <input type="radio" class="rating" value="4">
          <label for="ratingChoice4">4</label>
        </div>
        <div class="ratings-control">
          <input type="radio" class="rating" value="5">
          <label for="ratingChoice5">5</label>
        </div>
      </fieldset>
      </div>
        <button type="submit" class="btn" id="submit">Submit</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
